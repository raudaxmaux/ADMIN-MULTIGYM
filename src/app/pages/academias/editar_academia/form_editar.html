<div class="row">
	<div class="col-md-6 col-xs12">
		<div class="form-group">
			<h3 class="with-line">Informações Gerais</h3>
			<label for="nome">Nome da Academia</label>
			<input class="form-control input-lg" type="text" name="inputNome" ng-model="targetAcad.nome">
			<label for="nome">Email da Academia</label>
			<input class="form-control input-lg" type="email" name="inputMail" ng-model="targetAcad.email">

			<label for="inputTel1">Telefone 1</label>
			<input class="form-control input-lg" type="tel" name="inputTel1" ng-model=targetAcad.tel_1>

			<label for="inputTel2">Telefone 1</label>
			<input class="form-control input-lg" type="tel" name="inputTel2" placeholder="Tel 2" ng-model=targetAcad.tel_2>

			<label for="inputHorario">Horários</label>
			<textarea class="form-control input-lg " size=10 type="textarea" name="inputHorario" placeholder="Horários de funcionamento" ng-model=targetAcad.horarios></textarea> 			
		</div>
	</div>
	<div class="col-md-6 col-xs6">
		<h3 class="with-line">Logo</h3>
            <div class="userpic">
              <div class="userpic-wrapper" ng-show="noPicture">
                <img ng-src="{{ picture }}">
              </div>
              <div class="userpic-wrapper" ng-show="!noPicture">
                <img ng-src="{{ step }}"">
              </div>
            </div>


                    <div ng-show="noPicture">
                        <label for="upload" class="btn btn-success">
                            Selecione
                        </label>
                        <input id="upload" style="display:none;" type='file' file-input="files"  class="input-xlarge" onchange="angular.element(this).scope().logoUpload(event)" />
                    </div>
                     <div ng-show="!noPicture">
                        <button type="button" class="btn btn-danger" ng-click="removePicture()">
                            Apagar
                        </button>
                    </div> 


	</div>
	
</div>
<div class="row">
	<div class="col-md-6 col-xs12">
		<div class="form-group">
			<h3 class="with-line">Endereço</h3>
                       <label for="inputCep">
                            Cep
                        </label>			
				<input class="form-control input-lg" type="text" name="inputCep" , ng-model="targetAcad.endereco.cep" via-cep="cep">
                        <label for="inputAdress">
                            Endereço
                        </label>
				<input class="form-control input-lg" type="text" name="inputAdress" placeholder="Endereço", ng-model="targetAcad.endereco.endereco" via-cep="logradouro">
                        <label for="inputNumber">
                            Número
                        </label>
				<input class="form-control input-lg" style="background-color: #f9edb5;" type="text" name="inputNumber" placeholder="Número", ng-model="targetAcad.endereco.numero">
                        <label for="inputCompl">
                            Complemento
                        </label>
				<input class="form-control input-lg" type="text" name="inputCompl" placeholder="Complemento" ng-model=targetAcad.endereco.complemento>
 						<label for="selectCity">
                            Cidade
                        </label>
				<input class="form-control input-lg" type="text" name="selectCity" ng-model="targetAcad.endereco.cidade" via-cep="localidade">
 						<label for="inputBairro">
                            Bairro
                        </label>				
				<input class="form-control input-lg" type="text" name="inputBairro" placeholder="Bairro" ng-model=targetAcad.endereco.bairro via-cep="bairro">
                        <label for="selectEstado">
                            UF
                        </label>
				<input class="form-control input-lg" type="text" name="selectEstado" ng-model="targetAcad.endereco.estado" via-cep="uf">           
				<label for="latitude">
                            Latitude Atual
                        </label>				
				<input class="form-control input-lg" type="text" name="inputLat" placeholder="Bairro" ng-model="targetAcad.endereco.geopos.lat" disabled>
				<label for="Longitude">
                            Longitude Atual
                        </label>
				<input class="form-control input-lg" type="text" name="inputLong" ng-model="targetAcad.endereco.geopos.lng" disabled>		
		</div>
	</div>
	<div class="col-md-6 col-xs12">
		<h3 class="with-line">Administração</h3>
	</div>
</div>

<div class="row">
	<div class="col-md-6 col-xs12">
		<div class="form-group">
		<h3 class="with-line">Selecione as modalidades oferecidas na academia</h3>
				<select multiple class="form-control  input-lg" size=10 name="selectModalidade" ng-options="modalidade as modalidade.modalidade for modalidade in modalidades track by modalidade.modalidade" ng-model="targetAcad.modalidades" >
	            </select> 		
		</div>
	</div>
	<div class="col-md-6 col-xs12">
		<div class="form-group">
		<h3 class="with-line">Selecione os benefícios da academia</h3>
				<select multiple class="form-control  input-lg" size=10 name="selectBenefits" ng-options="benesse as benesse.tipo for benesse in benesses track by benesse.tipo" ng-model="targetAcad.beneficios" >
	            </select> 		
		</div>
	</div>	
</div>
<div class="row">
	<div class="col-md-3 col-xs6">
		<div class="form-group">
		    <button type="button" name="clicker-targetAcad" ng-click="updatePartner();" class="btn btn-danger btn-with-icon save-profile">
		      <i class="ion-android-checkmark-circle"></i>Editar Academia
		    </button>
		</div>
	</div>
	<div class="col-md-3 col-xs6">
		<div class="form-group">
		    <button type="button" name="clicker-targetAcad" ng-click="cancelaUpdate();" class="btn btn-primary btn-with-icon save-profile">
		      <i class="ion-android-close"></i>Cancelar
		    </button>
		</div>
	</div>	
</div>
